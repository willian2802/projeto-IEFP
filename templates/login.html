<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap, CSS, links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>
<body>
  <main>

    <div class="background">

        <div class="login_container">
          <h2 id="login_title">Login</h2>
            <div class="login_input_zone col">
                <input type="text" id="username" name="username" placeholder="Nome">
                <input type="password" id="password" name="password" placeholder="Senha">
                <div class="button-group">
                    <button type="submit" name="action" value="login" onclick="login_part1(event)" class="btn btn-primary">Entrar</button>
                    <button type="submit" name="action" value="register" onclick="Show_register_form(event)" class="btn btn-danger">Registrar</button>
                </div>
            </div>
        </div>

    </div>

  </main>
    <!-- bootstrap and javaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='render.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
