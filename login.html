<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
      </p>
      <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
